<mat-card>
    <mat-card-content>
      <form [formGroup] = "form" (ngSubmit)="changePassword()">
        <h2>Change Password</h2>
        <mat-error *ngIf = "confirmPassword.valid && form.invalid && form.errors?.passwordsMatch">
          Passwords should match
        </mat-error>
        <mat-form-field class="full-width-input" appearance = "outline">
          <mat-label>Old Password</mat-label>
          <input matInput type="password" placeholder="Old Password" formControlName="oldPassword" required>
          <mat-error *ngIf="oldPassword.errors?.required">Old Password is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input" appearance = "outline">
            <mat-label>New Password</mat-label>
            <input matInput type="password" placeholder="New Password" formControlName="newPassword" required>
            <mat-error *ngIf="newPassword.errors?.required">New Password is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input" appearance = "outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
            <mat-error *ngIf="confirmPassword.errors?.required">Confirm Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" class="full-width-button">Change Password</button>
      </form>
    </mat-card-content>
</mat-card>
