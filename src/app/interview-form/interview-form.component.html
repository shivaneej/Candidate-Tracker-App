<mat-card>
    <mat-card-content>
        <form [formGroup] = "form" (ngSubmit)="save()">
            <h2>Schedule a new interview</h2>
            <mat-form-field appearance = "outline">
                <mat-label>Interviewer Email</mat-label>
                <input matInput type="email" placeholder="Interviewer Email" formControlName="interviewer" [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete" >
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.email">
                        {{ option.email }}
                    </mat-option>
                </mat-autocomplete>
                <mat-error *ngIf="interviewer.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="interviewer.errors?.email">Email entered is invalid</mat-error>
            </mat-form-field>

            <div class="form-group row">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepickerFilter]="filter" [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- <mat-form-field appearance="outline" class="col-6">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                    <mat-error *ngIf="lastName.errors?.required">Last name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="col-6">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                    <mat-error *ngIf="lastName.errors?.required">Last name is required</mat-error>
                </mat-form-field> -->
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" class="full-width-button">Save</button>
        </form>
    </mat-card-content>
</mat-card>
