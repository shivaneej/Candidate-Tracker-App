<mat-card>
    <mat-card-content>
      <form [formGroup] = "form" (ngSubmit)="login()">
        <h2>Log In</h2>
        <mat-form-field class="full-width-input" appearance = "outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
          <mat-error *ngIf="email.errors?.email">Email entered is invalid</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input" appearance = "outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" class="full-width-button">Login</button>
        <mat-spinner diameter="20" *ngIf="authPending" color="accent"></mat-spinner>
      </form>
    </mat-card-content>
</mat-card>
